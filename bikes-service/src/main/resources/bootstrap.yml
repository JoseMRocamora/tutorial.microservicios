spring:
    application:
        name: bikes-service
    cloud:
        config:
            enabled: true
            uri: http://localhost:8081
    datasource:
        driverClassName: org.h2.Driver
        password: password
        #spring.datasource.url=jdbc:h2:file:/Temp/bikesDB
        url: jdbc:h2:mem:bikesDB
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: create
